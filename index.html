<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Biglietto del treno</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container bg-teal">
    <div class="row align-items-center">
      <div class="col-6">

        <img src="https://cdn-icons-png.flaticon.com/512/5951/5951972.png" alt="Train clip art">

      </div>
      <div class="col-6">
        <div class="row align-items-center">
          <div class="col-12 allinea-centro">

            <h1>Bullet Train</h1>

          </div>
          <div class="col-6">

            <p>Quanti chilometri desidera percorrere oggi?</p>

          </div>
          <div class="col-6">
            
            <input type="text" id="p-chilometri" placeholder="Chilometri da percorrere">
            <!-- <p id="p-chilometri"> </p> -->

          </div>
          <div class="col-6">

            <p>Inserisca la sua età:</p>

          </div>
          <div class="col-6">

            <input type="text" id="p-eta" placeholder="Età">
            <!-- <p id="p-eta"></p> -->

          </div>
          <div class="col-12 allinea-fondo">

            <button type="button" class="btn btn-outline-light" id="button">Continua</button>

          </div>
          <div class="col-6">

            <p>Prezzo totale del Biglietto:</p>

          </div>
          <div class="col-6">

            <p id="p-prezzo"></p>

          </div>
          <div class="col-6">

            <p>Prezzo scontato per minorenni:</p>

          </div>
          <div class="col-6">

            <p id="p-prezzoMinorenne"></p>

          </div><div class="col-6">

            <p>Prezzo scontato per senior over 65:</p>

          </div>
          <div class="col-6">

            <p id="p-prezzoSenior"></p>

          </div>

        </div>

      </div>

    </div>

  </div>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="text/javascript" src="script.js"></script>

</body>

</html>
